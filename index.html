<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racuni</title>
    <script src="js/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="receipts" class="col-md-12">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-md-12">
                <div class="col-md-2">
                    <p>RacunID</p>
                </div>
                <div class="col-md-2">
                    <p>Vreme</p>
                </div>
                <div class="col-md-2">
                    <p>Izdao</p>
                </div>
                <div class="col-md-2">
                    <p>Iznos</p>
                </div>
                <div class="col-md-2">
                    <p>Broj stola</p>
                </div>
                <div class="col-md-2">
                    <p>Akcije</p>
                </div>
                <div id="receipt-data" class="col-md-12"></div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3">
                    <button id="insert-receipt">Dodaj</button>
                </div>
                <div class="col-md-3">
                    <button id="asc">Rastuce</button>
                </div>
                <div class="col-md-3">
                    <button id="desc">Opadajuce</button>
                </div>
                <div class="col-md-3">
                    <input id="filter-input" type="text" placeholder="Izdao">
                    <button id="filter">Filtriraj</button>
                </div>
            </div>
        </div>
    </div>
    <div id="items" class="col-md-12">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-md-12">
                <div class="col-md-2">
                    <p>RacunID</p>
                </div>
                <div class="col-md-2">
                    <p>StavkaRacunaID</p>
                </div>
                <div class="col-md-2">
                    <p>Iznos</p>
                </div>
                <div class="col-md-2">
                    <p>Proizvod</p>
                </div>
                <div class="col-md-2">
                    <p>Kolicina</p>
                </div>
                <div class="col-md-2">
                    <p>Akcije</p>
                </div>
                <div id="items-data" class="col-md-12"></div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <button id="insert-item">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
