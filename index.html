<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racuni</title>
    <script src="js/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
    <section class="wrap">

    <div id="receipts">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-md-12 row">
                <div class="col-md-2">
                    <h3>RacunID</h3>
                </div>
                <div class="col-md-2">
                    <h3>Vreme</h3>
                </div>
                <div class="col-md-2">
                    <h3>Izdao</h3>
                </div>
                <div class="col-md-2">
                    <h3>Iznos</h3>
                </div>
                <div class="col-md-2">
                    <h3>Broj stola</h3>
                </div>
                <div class="col-md-2">
                    <h3>Akcije</h3>
                </div>
                <div id="receipt-data" class="col-md-12"></div>
            </div>

            <div class="col-md-12 row">
                <div class="col-md-3">
                    <button class="btn btn-primary " id="insert-receipt"><i class="icon-big ion-ios-plus-empty"></i></button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary " id="asc"><i class="icon-big  ion-ios-arrow-thin-up"></i></button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary " id="desc"><i class="icon-big  ion-ios-arrow-thin-down"></i></button>
                </div>
                <div class="col-md-3">
                    <div class="form col-md-6">
                        <input class="form-control izdao-forma" id="filter-input" type="text" placeholder="Izdao">
                    </div>
                    <div class="btn-search">
                        <button class="btn btn-primary  btn-search" id="filter"><i class="icon-big ion-ios-search"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="items" class="col-md-12">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-md-12 row">
                <div class="col-md-2">
                    <h3>RacunID</h3>
                </div>
                <div class="col-md-2">
                    <h3>StavkaRacunaID</h3>
                </div>
                <div class="col-md-2">
                    <h3>Iznos</h3>
                </div>
                <div class="col-md-2">
                    <h3>Proizvod</h3>
                </div>
                <div class="col-md-2">
                    <h3>Kolicina</h3>
                </div>
                <div class="col-md-2">
                    <h3>Akcije</h3>
                </div>
                <div id="items-data"></div>
            </div>
            <div class="col-md-12 row">
                <div class="col-md-6">
                    <button class="btn btn-primary " id="insert-item"><i class="icon-big ion-ios-plus-empty"></i></button>
                </div>
            </div>
        </div>
    </div>
    </section>
    </div>
</body>
</html>
